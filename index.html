<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        scroll-behavior: smooth;
        overflow-x: hidden; /* Prevent horizontal scrollbars */
      }
      /* Custom scrollbar for a more modern feel (optional) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #38bdf8; /* sky-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9; /* sky-600 */
      }

      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation-name: fadeInUp;
        animation-duration: 0.7s;
        animation-fill-mode: forwards; /* Keeps the state of the last keyframe */
        animation-timing-function: ease-out;
      }

      /* Animation delay utilities */
      .animation-delay-100 { animation-delay: 0.1s; }
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-300 { animation-delay: 0.3s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-500 { animation-delay: 0.5s; }
      .animation-delay-700 { animation-delay: 0.7s; }

      /* Initial state for elements that will animate */
      .initial-hidden-translate {
        opacity: 0;
        transform: translateY(10px); /* Slightly different initial translate for sections */
      }
      .initial-hero-hidden {
         opacity: 0;
      }

      /* Global Animated Background Blobs */
      #background-animations-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2; /* Behind light beam and content */
        overflow: hidden; /* Contains the blobs */
      }

      #background-animations-container::before,
      #background-animations-container::after {
        content: '';
        position: absolute;
        border-radius: 50%; /* Makes them circular */
        filter: blur(50px); /* Softens the edges significantly */
        will-change: transform, opacity; /* Performance hint */
      }

      #background-animations-container::before {
        width: 60vw; /* Responsive width */
        height: 60vw; /* Responsive height, keep it circular */
        max-width: 700px; /* Max size */
        max-height: 700px; /* Max size */
        background: radial-gradient(circle, hsla(197, 80%, 55%, 0.15) 0%, transparent 70%);
        animation: blob-1-animation 45s infinite ease-in-out;
        top: 10%;
        left: 10%;
      }

      #background-animations-container::after {
        width: 50vw;
        height: 50vw;
        max-width: 600px;
        max-height: 600px;
        background: radial-gradient(circle, hsla(220, 40%, 25%, 0.1) 0%, transparent 70%);
        animation: blob-2-animation 60s infinite ease-in-out alternate; /* Alternate direction */
        bottom: 10%;
        right: 10%;
      }

      @keyframes blob-1-animation {
        0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        25% { transform: translate(15vw, -10vh) scale(1.1); opacity: 0.9; }
        50% { transform: translate(-10vw, 15vh) scale(0.9); opacity: 0.8; }
        75% { transform: translate(10vw, 5vh) scale(1.05); opacity: 1; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
      }

      @keyframes blob-2-animation {
        0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        25% { transform: translate(-12vw, 8vh) scale(0.85); opacity: 0.8; }
        50% { transform: translate(8vw, -12vh) scale(1.1); opacity: 0.7; }
        75% { transform: translate(-5vw, -5vh) scale(0.95); opacity: 0.9; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
      }

      /* Visual Light Beam Effect */
      #light-beam-visual {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40vw; /* Adjust width as desired */
        max-width: 500px; /* Maximum width */
        height: 100vh; /* Full viewport height */
        background: linear-gradient(
          to bottom,
          hsla(200, 100%, 90%, 0.12) 0%, /* Softer, lighter start */
          hsla(200, 100%, 90%, 0.08) 40%,
          transparent 70%
        );
        z-index: -1; /* Behind content, above background-animations-container */
        pointer-events: none; /* Allows clicks to pass through */
        will-change: opacity; /* Performance hint if opacity changes */
      }
      
      /* Text Projection Effect Styles */
      .projectable-text {
        transition: color 0.4s ease-out, text-shadow 0.4s ease-out;
        will-change: color, text-shadow;
      }

      .projected-text-active {
        color: #e0f2fe; /* Tailwind sky-100 - very light blue */
        text-shadow: 
          0px 3px 5px hsla(215, 50%, 20%, 0.3),  /* Darker, more direct shadow */
          0px 6px 10px hsla(215, 50%, 20%, 0.2), /* Softer, larger shadow */
          0px 10px 20px hsla(215, 50%, 20%, 0.15),/* Fainter, ambient shadow */
          0 0 18px hsla(197, 80%, 75%, 0.35);     /* Subtle glow in accent color */
      }
      
    </style>
